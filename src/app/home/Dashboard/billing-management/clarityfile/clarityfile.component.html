<div class="row">
  <div  class="col-md-8 progressText">Period :
    <select class="inputBox"  style="height: 30px;width: 200px" [(ngModel)]="searchByYear" (change)="setYearValue()">
      <option *ngFor="let yearname of YearsList" [ngValue]="yearname">{{yearname}} </option>
    </select>
  </div>
  <div  class="col-md-4 progressText" *ngIf="blYearsel === true">BRM Search : 
    <select class="inputBoxOne"  style="height: 30px;width: 200px" [(ngModel)]="searchByBRM" (ngModelChange)="searchByInput(searchByBRM,searchByYear);onChange($event)">
      <option *ngFor="let brmName of BrmNamesList" [ngValue]="brmName">{{brmName}} </option>
    </select>
  </div>
</div>
<div class="tableDesign" *ngIf="showTable">
  <ng2-smart-table #table [settings]="settings"  allowFiltering='true' allowPaging='true' [source]="data"  
    ></ng2-smart-table>
</div>

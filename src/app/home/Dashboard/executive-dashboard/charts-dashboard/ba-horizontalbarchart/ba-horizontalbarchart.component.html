<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<div style="display: block;">
  <canvas #Chart 
    baseChart
    [chartType]="chartType"
    [datasets]="chartDatasets"
    [labels]="chartLabels"
    [legend]="false"
    [options]="chartOptions"
    (chartHover)="chartHovered($event)"
  >
  </canvas>
</div>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<div class="col-md-6 progressTexts"> DashBoardType :
  <select class="inputBoxOne" [(ngModel)]="dashBoardType" (ngModelChange)="LoadDashBoard()">
    <option>RelationshipWise DashBoard</option>
    <option>BRMWise DashBoard</option>
  </select>
</div>
<br>
<div class="topNav">

  <div
    class="executiveText"
    style="text-align: center; padding-left: 10px; padding-top: 10px;">
    <b>Dashboard</b>
  </div>

</div>

<div class="loader" *ngIf="!HasDataLoaded"></div>
<div class="barChart">
  <canvas
    baseChart
    [datasets]="barChartData"
    [labels]="mbarChartLabels"
    [options]="barChartOptions"
    [colors]="barChartColors"
    [legend]="barChartLegend"
    [chartType]="barChartType"
    (chartClick)="chartClicked($event)"
  ></canvas>
</div>
<div class="doughChart" *ngIf="HasDataLoaded">
  <app-exp-doughnutchart></app-exp-doughnutchart>
</div>
<div class="griddiv" *ngIf="HasDataLoaded">
  <app-billable-piechart></app-billable-piechart>
</div>
<div class="griddiv" *ngIf="HasDataLoaded">
  <app-trainee-barchart></app-trainee-barchart>
</div>
<div class="griddiv" *ngIf="HasDataLoaded">
  <app-ba-horizontalbarchart></app-ba-horizontalbarchart>
</div>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<div class="topNav">

  <div
    class="executiveText"
    style="text-align: center; padding-left: 10px; padding-top: 10px;"
  >
    <b>Dashboard</b>
  </div>

</div>

<div *ngIf="!isloading" style="text-align: center">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="barChart">
  <canvas
    baseChart
    [datasets]="barChartData"
    [labels]="mbarChartLabels"
    [options]="barChartOptions"
    [colors]="barChartColors"
    [legend]="barChartLegend"
    [chartType]="barChartType"
    (chartClick)="chartClicked($event)"
  ></canvas>
</div>
<div class="doughChart" *ngIf="HasDataLoaded">
  <app-exp-doughnutchart></app-exp-doughnutchart>
</div>
<div class="griddiv" *ngIf="HasDataLoaded">
  <app-billable-piechart></app-billable-piechart>
</div>
<div class="griddiv" *ngIf="HasDataLoaded">
  <app-trainee-barchart></app-trainee-barchart>
</div>
<div class="griddiv" *ngIf="HasDataLoaded">
  <app-ba-horizontalbarchart></app-ba-horizontalbarchart>
</div>

<div style="display: block;" *ngIf="HasSummaryDataFetched">
  <canvas
    baseChart
    [datasets]="barChartData"
    [labels]="mbarChartLabels"
    [options]="barChartOptions"
    [colors]="barChartColors"
    [legend]="barChartLegend"
    [chartType]="barChartType"
    (chartClick)="chartClicked($event)"
  ></canvas>
</div>
<div class="griddiv" *ngIf="HasDataFetched">
  <app-billable-piechart
    [billableData]="billingDetails"
  ></app-billable-piechart>
</div>
<div class="griddiv" *ngIf="HasDataFetched">
  <app-exp-doughnutchart
    [SeniorJuniorData]="seniorJuniorDetails"
  ></app-exp-doughnutchart>
</div>
<div class="griddiv" *ngIf="HasDataFetched">
  <app-trainee-barchart [TraineeData]="traineeDetails"></app-trainee-barchart>
</div>
<div class="griddiv" *ngIf="HasDataFetched">
  <app-ba-horizontalbarchart [BAData]="BADetails"></app-ba-horizontalbarchart>
</div>
